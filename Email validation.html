<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
    <style>
        .d1{
            font-family: verdana;
            font-weight: bold;
            color: #8b6952;
            background-color: #d3c75e;
            font-size: 18pt;
        }
        body {
            background-color: #db4347;
        }
        label {
            color: white;
        }
    </style>
    <script>
        function m1(){
            var a = /^[a-zA-Z0-9._]+\@[a-zA-Z]+\.[a-zA-Z]{2,3}$/
            var b = document.getElementById("t1").value;
            var c = 0
            
                if (!b.match(a)) {
                    alert("Email is not correctl");
                } else {
                    c = " Email is Correct";
                    t2.value=c;
                }
        
        }
        
    </script>
</head>
<body>
    <center> <p><p>
        <div class="d1">
            
        </div>
        <div>
            <label for="ID">Enter a valid Email</label>
        </div>
        <br>
        <div>
            <input type="text" id="t1" placeholder="ex: abc@email.com">
        </div>
        <br>
        <div>
            <button onmouseover="m1()">Check</button>
        </div>
        <br>
        <div>
            <textarea name="email" id="t2"></textarea>
        </div>
        
        
        <br>
       



</body>
</html>
