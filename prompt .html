<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <style>
        .prompt{
            font-family: verdana;
            font-weight: bold;
            color: #8b6952;
            background-color: #d3c75e;
            font-size: 18pt;
        }
        body {
            background-color: #db4347;
        }
    </style>
</head>
<body>
    <center> <p><p>
        <div class="prompt">
            <script>
                var x = parseInt(prompt("Input a Number" , "Number 1"));
                var y = parseInt(prompt("Input a Number" , "Number 2"));
                var z = x + y;
                document.write("Summation of Numbers " + z);
            </script>

        </div>
</body>
</html>
