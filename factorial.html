<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <style>
        .c1{
            font-family: verdana;
            font-weight: bold;
            color: #8b6952;
            background-color: #d3c75e;
            font-size: 18pt;
        }
        body {
            background-color: #db4347;
        }
        label {
            color: white;
        }
    </style>
    <script>
        function m1(){
           var fa = parseInt(document.getElementById("t1").value);
           var fb = 1;
           for (i=2; i<=fa; i++){
            fb=fb*i;
           }
           alert("factorial is " +fb);
        }
        
    </script>
</head>
<body>
    <center> <p><p>
        <div class="c1">
            
        </div>
        <div>
            <label for="ID">Enter a Number</label>
        </div>
        <br>
        <div>
            <input type="text" id="t1" placeholder="ex: 9">
        </div>
        <br>
        <div>
            <button onclick="m1()">Check</button>
        </div>
        <br>
       



</body>
</html>
