<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script> 
    var n = 10;
    var f=1;
    for (var i=1; i<=n; i=i+1)
    {
        f = f * i;
        document.write(f);    
    }
    
    </script>
</head>
<body>

</body>
