<!DOCTYPE html>
<html>
    <head>
        <title>
            Area of a Square
        </title>
        <script>
            function m1(){
                var n1 = parseInt(document.getElementById("number1").value);
                window.alert( "Area of the Square is "+ n1*n1*6);
                
            }
            
        </script>
    </head>
    <body>
        <input id="number1" type="text" placeholder="Base of a square"/>
        <button onclick="m1()"> Area of Square </button>
    </body>
</html>
