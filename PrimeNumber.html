<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <style>
        .prompt{
            font-family: verdana;
            font-weight: bold;
            color: #8b6952;
            background-color: #d3c75e;
            font-size: 18pt;
        }
        body {
            background-color: #db4347;
        }
        label {
            color: white;
        }
    </style>
    <script>
        function m1(){
            
            var a = parseInt(document.getElementById("t1").value);
            var b = 0;
            for (i=1; i<=a; i++) {
                if (a%i==0) {
                    b++;
                }
            }
                if (b==2) {
                    alert( a +" is a prime number");
                } else {
                    alert( a +" is not a prime number");
                }
        
        }
        
    </script>
</head>
<body>
    <center> <p><p>
        <div class="prompt">
            
        </div>
        <div>
            <label for="ID">Enter a Number</label>
        </div>
        <br>
        <div>
            <input type="text" id="t1" placeholder="ex: 9">
        </div>
        <br>
        <div>
            <button onclick="m1()">Check</button>
        </div>
        <br>
       



</body>
</html>
