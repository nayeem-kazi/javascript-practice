<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumation</title>
    <script>
        var sum = 0;
        var sum1=0;
        var sum2=0;
        for(var i =1; i<=5; i=i+2) {
            sum1=sum1+i;    
        }
        for(var i =2; i<=5; i=i+2) {
            sum2=sum2+i;    
        }
        for(var i =0; i<10; i=i+1) {
            if (i%2!=0){
            sum=sum+i; 
            }
        }
        document.write(sum + "<br>");
        document.write(" Summation of odd numbers = " + sum1 + "<br>");
        document.write(" Summation of even numbers = " + sum2 + "<br>");
    </script>
</head>
<body>

</body>
</html>
