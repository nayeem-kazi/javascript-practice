<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
    <script>
        var x = 0;
        var sum = 0;
        while (x < 5){
            
            sum +=x;
            
            
            x++;
        }
        document.writeln(sum);
    </script>
</head>
