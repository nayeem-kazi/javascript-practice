<!DOCTYPE html>
<html>
    <head>
        <title>
            Area of a Circle
        </title>
        <script>
            function m1(){
                var n1 = parseInt(document.getElementById("number1").value);
                var a = 22/7*n1*n1
                //window.alert( "Area of the Circle is "+ a);
                document.write("Area of the Circle is "+ a)
                
            }
            
        </script>
    </head>
    <body>
        <input id="number1" type="text" placeholder="Radius of a Circle"/>
        <button onclick="m1()"> Area of Circle </button>
        
    </body>
</html>
