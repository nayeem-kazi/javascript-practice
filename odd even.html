<!DOCTYPE html>
<html>
    <head>
        <title>
            Odd Even Number Check
        </title>
        <script>
            function m1(){
                var n1 = parseInt(document.getElementById("number1").value);
                if (n1%2==0) { window.alert(n1 + " is a Even Number");

                } else {window.alert(n1 + " is a Odd Number");
                }
            }
            
        </script>
    </head>
    <body>
        <input id="number1" type="text" placeholder="input a number"/>
        <button onclick="m1()"> Check </button>
    </body>
</html>
