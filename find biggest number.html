<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Number</title>
    <style>
        .prompt{
            font-family: verdana;
            font-weight: bold;
            color: #8b6952;
            background-color: #d3c75e;
            font-size: 18pt;
        }
        body {
            background-color: #db4347;
        }
        label {
            color: white;
        }
    </style>
    <script>
        function m1(){
            
            var a = parseInt(document.getElementById("t1").value);
            var b = parseInt(document.getElementById("t2").value);
            var c = parseInt(document.getElementById("t3").value);
            var d = 0;
            var e = 0;
                if (a>b) {
                    d=a; 
                    if (d>c) {
                        document.writeln( d + " is big number")
                    } else {
                        document.writeln( c + " is big number")
                    }
                } else {
                    e=b;
                    if (e>c) {
                        document.writeln( e + " is big number")
                    } else {
                        document.writeln( c + " is big number")
                    }


                    
                }
        
        }
        
    </script>
</head>
<body>
    <center> <p><p>
        <div class="prompt">
            
        </div>
        <div>
            <label for="ID">Enter a Number</label>
        </div>
        <br>
        <div>
            <input type="text" id="t1" placeholder="ex: 9">
        </div>
        <br>
        <div>
            <label for="ID">Enter another Number</label>
        </div>
        <br>
        <div>
            <input type="text" id="t2" placeholder="ex: 9">
        </div>
        <br>
        <div>
            <label for="ID">Enter another Number</label>
        </div>
        <br>
        <div>
            <input type="text" id="t3" placeholder="ex: 9">
        </div>
        <br>
        <div>
            <button onclick="m1()">Check</button>
        </div>
        <br>
       



</body>
</html>
