<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopBreak</title>
    <script>
        for(var i=0; i<5; i++){
            document.writeln(i);
            if(i<2){
            continue;
            }
            
            document.writeln("Hello");
        }
    </script>
</head>
